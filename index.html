<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleMobile.css">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>

  <main class="principal">
    <section class="principal_container">
      <div class="principal_container_result">
        
        <h1 class="result_titulo">Your Result</h1>

        <div class="result_result">
          <p class="result_result_valor">76</p>
          <p class="result_result_porcentagem">od 100</p>
        </div>

        <h2 class="result_avaliacao">Great</h2>

        <p class="result_conteudo">You scored higher than 65% of the people 
          who have taken these tests.
        </p>

      </div>
      
      <div class="principal_container_sumary">

        <h1 class="summary_titulo">Summary</h1>

        <div class="summary_container summary_container_laranja">
          <div class="summary_container_container">
            <img class="summary_container_icone" src="icon-reaction.svg" alt="Reaction">
            <p class="summary_container_texto">Reaction</p>
          </div>
          <p class="summary_container_resultado"><strong class="destaque">80</strong> <strong class="destaque_valor">/ 100</strong></p>
        </div>

        <div class="summary_container summary_container_amarelo">
          <div class="summary_container_container ">
            <img class="summary_container_icone" src="icon-memory.svg" alt="Reaction">
            <p class="summary_container_texto">Reaction</p>
          </div>
          <p class="summary_container_resultado"><strong class="destaque">92</strong> <strong class="destaque_valor">/ 100</strong></p>
        </div>

        <div class="summary_container summary_container_verde">
          <div class="summary_container_container">
            <img class="summary_container_icone" src="icon-verbal.svg" alt="Reaction">
            <p class="summary_container_texto">Reaction</p>
          </div>
          <p class="summary_container_resultado"><strong class="destaque">61</strong> <strong class="destaque_valor">/ 100</strong></p>
        </div>

        <div class="summary_container summary_container_azul">
          <div class="summary_container_container">
            <img class="summary_container_icone" src="icon-visual.svg" alt="Reaction">
            <p class="summary_container_texto">Reaction</p>
          </div>
          <p class="summary_container_resultado"><strong class="destaque">72</strong> <strong class="destaque_valor">/ 100</strong></p>
        </div>

        <div class="summary_container_botao">
          <a class="summary_container_botao_botao" href="#continue">Continue</a>
        </div>

        

      </div>
    </section>
  </main>

</body>
</html>
